<form (ngSubmit)="createAccount()" #createAccountForm="ngForm">
  <div class="form-group">
    <label for="email" i18n>Email</label>
    <input type="text" [(ngModel)]="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="password" i18n>Heslo</label>
    <input type="text" [(ngModel)]="password" name="password" required />
  </div>
  <div class="form-group">
    <label for="passwordConfirmation" i18n>Znova Heslo</label>
    <input type="text" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required />
  </div>
  <button type="submit" i18n>Zaregistrovat se</button>
</form>
