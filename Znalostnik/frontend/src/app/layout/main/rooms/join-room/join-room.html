<form (ngSubmit)="joinRoom()" #joinRoomForm="ngForm">
  <div class="form-group">
    <label for="username" i18n>Přezdívka</label>
    <input type="text" [(ngModel)]="username" name="username" required />
  </div>
  <div class="form-group">
    <label for="room" i18n>Místnost</label>
    <input type="text" [(ngModel)]="room" name="room" required />
  </div>
  <div class="form-group">
    <label for="password">Heslo</label>
    <input type="text" [(ngModel)]="password" name="password" required />
  </div>
  <button type="submit" i18n>Připojit se</button>

  @if (joinRoomFailed) {
    <div class="error-message" i18n>
      Neplatná místnost
    </div>
  }
</form>
