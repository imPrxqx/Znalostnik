<p>multiple-choice-block works!</p>

@if (editable) {
<button (click)="addOption()">PÅ™idat</button>
<button (click)="removeOption()">Odebrat</button>
@for(option of metadata.data.options; track option.id) {

<div>
  <input
    type="checkbox"
    [checked]="isOptionCorrect(option.id)"
    (change)="toggleCorrect(option.id)"
  />
  @if (isEditing) {
  <textarea #editable [(ngModel)]="option.text" rows="5"></textarea>

  } @else {
  <label (dblclick)="startEditing()">{{ option.text }}</label>
  }
</div>
} } @else { @for(option of metadata.data.options; track option.id) {
<div>
  <label [ngClass]="getFeedbackClass(option.id)">
    <input type="checkbox" (change)="setAnswer(option.id)" [checked]="isSelected(option.id)" />
    {{ option.text }}
  </label>
</div>
} }
