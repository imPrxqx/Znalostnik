<p>true-false works!</p>
@if (editable) {
<div>
  <label i18n>
    <input
      type="radio"
      [checked]="metadata.solution.answer === true"
      (change)="setSolution(true)"
    />
    Pravda
  </label>

  <label i18n>
    <input
      type="radio"
      [checked]="metadata.solution.answer === false"
      (change)="setSolution(false)"
    />
    Lež
  </label>
</div>
} @else {
<div>
  <label [ngClass]="getFeedbackClass(true)" i18n>
    <input type="radio" [checked]="selectedAnswer() === true" (change)="setAnswer(true)" />
    Pravda
  </label>

  <label [ngClass]="getFeedbackClass(false)" i18n>
    <input type="radio" [checked]="selectedAnswer() === false" (change)="setAnswer(false)" />
    Lež
  </label>
</div>
}
