<p>list-exercises works!</p>

<div>
  @for (exercise of exercises; track exercise.id) {
  <button (click)="openExercise(exercise.id)" i18n>
    Otevřít cvičení {{ exercise.documentSchema }}
  </button>
  <button (click)="removeExercise(exercise.id)" i18n>
    Smazat cvičení {{ exercise.documentSchema }}
  </button>

  }
</div>
